<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeRando</title>

  <style type="text/css">
    #canvas1 {
      border: thin solid red;
    }
  </style>
</head>
<body>
  <div class="contents-container">
    <h1> It looks like code! But it's total nonsense! </h1>
    <p> For use primarily in graphic design, animation, etc. </p>
    <button onclick="saveCanvasAsImage()"> Click to save -- save with .png extension</button>
    <br/>
    <br/>
    <canvas id="canvas1" width="980" height="2600"></canvas>
  </div>

  <script type="text/javascript" src="src/coderando.js"></script>
  <script type="text/javascript">
    var cr = new CodeRando(
      document.getElementById('canvas1')
      // , 12
    );
    cr.go();

    function saveCanvasAsImage() {
      const image = document.getElementById('canvas1').toDataURL("image/png").replace("image/png", "image/octet-stream");
      window.location.href=image; // save to local machine
    }
  </script>
</body>
</html>
